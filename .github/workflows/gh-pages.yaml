name: Pages
on:
  push:
    branches:
    - dev
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/setup-python@v4
      with:
        python-version: "3.9"
        architecture: "x64"
    - name: Build and Commit
      uses: sphinx-notes/pages@v3
      with:
        documentation_path: docs
    - name: Push changes
      uses: EndBug/add-and-commit@v9
      with:
        default_author: github_actions
        new_branch: gh-pages
        push: true
