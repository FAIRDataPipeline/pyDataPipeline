name: Pages
on:
  push:
    branches:
    - dev
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/setup-python@v4
      with:
        python-version: "3.9"
        architecture: "x64"
    - name: Build and Commit
      uses: sphinx-notes/pages@v3
      with:
        documentation_path: docs
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: gh-pages